<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transcription Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js"></script>
  <!-- Sidebar -->
  <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">

                  <li>
                    <a href="#submenu1" class="nav-link px-0 align-middle">
                      <span class="ms-1 d-none d-sm-inline">Cars</span>
                    </a>
                    <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                      <div id="car-buttons-container"></div> <!-- 🔁 Buttons will be inserted here -->
                      <button class="btn btn-outline-secondary btn-sm mt-2" onclick="resetCarFilters()">Show All Cars</button>
                    </ul>
                  </li>

                    <li>
                        <a href="#submenu3" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Tags</span> </a>
                            <ul class="nav flex-column ms-1" id="submenu3" data-bs-parent="#menu">
                            <li class="w-100">
                                <span class="d-none d-sm-inline"><button class="btn btn-outline-light btn-sm tag-btn" data-tag="Strategy" onclick="toggleTagFilter(this)">Strategy</button></span>
                            </li>
                            <li>
                                <span class="d-none d-sm-inline"><button class="btn btn-outline-light btn-sm tag-btn" data-tag="Accident" onclick="toggleTagFilter(this)">Accident</button></span>
                            </li>
                            <li>
                                <span class="d-none d-sm-inline"><button class="btn btn-outline-light btn-sm tag-btn" data-tag="Yellow Flag" onclick="toggleTagFilter(this)">Yellow Flag</button></span>
                            </li>
                            <li>
                                <span class="d-none d-sm-inline"><button class="btn btn-outline-light btn-sm tag-btn" data-tag="On-Track Events" onclick="toggleTagFilter(this)">On-Track Event</button></span>
                            </li>
                            <li>
                              <span class="d-none d-sm-inline"><button class="btn btn-outline-light btn-sm tag-btn" data-tag="Vehicle Performance" onclick="toggleTagFilter(this)">Performance</button></span>
                            </li>
                        </ul>
                    </li>

                </ul>
                <hr>
            
            </div>
        </div>
        <!-- TABLE CONTENT -->
        <div class="col py-3">
            <div class="main-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Transcript Table</h2>
                    <button class="btn btn-outline-primary" onclick="exportTableToCSV()">Export CSV</button>
                  </div>
                <div class="table-container mt-4">
                  <table class="table table-bordered table-striped table-hover" id="transcript-table">
                    <thead class="table-light">
                      <tr>
                        <th class="sortable" onclick="sortTableByTime()">Time <button id="sort-arrow">🔽</button></th>
                        <th>Car</th>
                        <th>Transcript</th>
                        <th>Tags</th>
                        <th>Audio</th>
                      </tr>
                    </thead>
                    <!-- <script>new Table();</script> -->
                  </table>
                </div>
              </div>
        </div>
    </div>
</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
